<!--based on https://coursetro.com/posts/code/94/Use-Angular-with-Google's-Cloud-Firestore---Tutorial -->
<input type="text" [(ngModel)]="title" name="title" placeholder="Title of Post...">
<textarea [(ngModel)]="content" name="content" placeholder="Content of Post..."></textarea>
<input type="submit" value="Add a Post" (click)="addPost()">

<ul *ngFor="let post of posts | async">
  <li>
    <strong>{{ post.title }}</strong>
    <br>
    {{ post.content }}
  </li>
</ul>
